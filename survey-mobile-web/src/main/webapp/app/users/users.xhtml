<div class="panel panel-default" ng-controller="UsersCtrl"
    ng-init="$root.pageTitle = 'Users'">
	<div class="panel-heading">
		<h3 class="panel-title" translate>USERS</h3>
	</div>
	<div class="panel-body">
		<table id="users" class="table table-striped table-bordered">
			<thead>
				<tr>
					<th translate>USERNAME</th>
					<th translate>EMAIL</th>
					<th translate>ROLE</th>
					<th translate>ACTION</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users">
					<td>{{user.username}}</td>
					<td>{{user.email}}</td>
					<td id="role" translate>{{user.role|translate}}</td>
					<td>
						<button id="edit" name="edit" class="btn btn-primary"
							ng-click="editUser(user)" title="{{'EDIT'|translate}} {{user.username}}">
							<span class="glyphicon glyphicon-pencil" />
						</button>
						<button id="delete" name="delete" class="btn btn-primary"
							ng-click="deleteUser(user)" title="{{'DELETE'|translate}} {{user.username}}">
							<span class="glyphicon glyphicon-remove" />
						</button>
					</td>
				</tr>
			</tbody>
		</table>
		<a id="addUser" name="addUser" class="btn btn-primary"
			href="#/users/user" title="{{'ADD_USER'|translate}}" translate>ADD_USER</a>
	</div>
</div>
