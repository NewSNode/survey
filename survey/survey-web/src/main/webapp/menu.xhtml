<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<style>
.menu {
	background: #a0c050;
}
</style>
	<h:form id="menu">
		<p:toolbar styleClass="menu">
			<f:facet name="left">
<!-- 			<p:toolbarGroup align="left"> -->
			<p:commandButton id="menu-show-users" value="#{messages.users}"
				action="users" />
			<p:commandButton id="menu-show-files" value="#{messages.files}"
				action="files" />
<!-- 			<p:commandLink id="menu-show-polls" value="#{messages.polls}" -->
<!-- 				action="polls" /> -->
			<p:commandButton id="menu-show-polls" value="#{messages.polls}"
				action="polls" />
<!-- 			</p:toolbarGroup> -->
			</f:facet>
			<!-- toolbarGroup is needed to move the menu to right -->
			<f:facet name="right">
<!-- 			<p:toolbarGroup align="right"> -->
<!-- 				<p:commandButton id="logout" value="#{messages.logout}" -->
<!-- 					action="#{request.contextPath}/j_spring_security_logout"/> -->
				<!-- logout link does not work as action of menuItem. -->
				<!-- To fix the look and feel of the menuitem, the outputLink must be outside the menuItem -->
				<h:outputLink id="logout"
					value="#{request.contextPath}/j_spring_security_logout">
					<p:commandButton id="menu-logout">
						<f:facet name="icon">
							<h:graphicImage library="images" name="logout.png" width="16"
								height="16" />
						</f:facet>
						<h:outputText value="#{messages.logout}" />
					</p:commandButton>
				</h:outputLink>
<!-- 			</p:toolbarGroup> -->
			</f:facet>
		</p:toolbar>
	</h:form>
</ui:composition>
