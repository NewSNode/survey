<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<style>
.menu {
	background: #a0c050;
}
</style>
	<h:form id="menu">
		<p:toolbar styleClass="menu">
			<f:facet name="left">
				<p:button id="menu-show-users" value="#{messages.users}"
					href="users.xhtml" />
				<p:button id="menu-show-files" value="#{messages.files}"
					href="files.xhtml" />
				<p:button id="menu-show-polls" value="#{messages.polls}"
					href="polls.xhtml" />
			</f:facet>
			<f:facet name="right">
				<p:button id="logout" value="#{messages.logout}"
					href="#{request.contextPath}/j_spring_security_logout" />
			</f:facet>
		</p:toolbar>
	</h:form>
</ui:composition>
