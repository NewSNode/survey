<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:um="http://java.sun.com/jsf/composite/components/um"
	template="../templates/masterLayout.xhtml">
	<ui:define name="title">${messages.editFile}</ui:define>
	<ui:define name="content">
		<f:view>
			<h:form id="editFile">
				<rich:panel header="${messages.editFile}" style="width: 315px">
					<h:form id="openUploadDialogForm">
						<h:commandButton id="openUploadDialog" value="Upload file">
							<rich:componentControl target="popup" operation="show" />
						</h:commandButton>
					</h:form>
					<h:panelGrid columns="2">
						<h:outputText value="#{messages.pollName}" styleClass="required" />
						<h:inputText id="pollName" value="#{editPollBean.poll.name}" />
					</h:panelGrid>
					<h:commandButton action="#{editFileBean.saveFile}"
						value="#{messages.update}" id="update" />
					<h:commandButton id="cancel" action="#{editFileBean.cancel}"
						value="#{messages.cancel}" />
					<h:outputLink id="logout"
						value="#{request.contextPath}/j_spring_security_logout">#{messages.logout}</h:outputLink>
				</rich:panel>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
