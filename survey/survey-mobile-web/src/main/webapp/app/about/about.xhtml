<div ng-controller="AboutController"
	ng:init="$root.pageTitle = 'About Survey'" />
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">About</h3>
	</div>
	<div class="panel-body">
		<table id="users" class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Component</th>
					<th>Version</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Survey mobile web</td>
					<td>{{config.projectVersion}}</td>
				</tr>
				<tr>
					<td>AngularJS</td>
					<td>{{config.angularVersion}}</td>
				</tr>
				<tr>
					<td>Angular-ui-bootrap</td>
					<td>{{config.angularUiBootstrapVersion}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
