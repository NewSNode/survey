<div ng-controller="UserCtrl" ng:init="$root.pageTitle = 'User'" />
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title" translate>USER</h3>
	</div>
	<div class="panel-body">
		<div class="alert alert-danger" role="alert" ng-show="error != null">{{error}}</div>
		<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="username" translate>USERNAME</label>
				<div class="controls">
					<input id="username" name="username" type="text"
						class="input-xlarge" required="" ng-model="user.username" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="password" translate>PASSWORD</label>
				<div class="controls">
					<input id="password" name="password" type="password"
						class="input-xlarge" required="" ng-model="user.password" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="repeatPassword" translate>REPEAT_PASSWORD</label>
				<div class="controls">
					<input id="repeatPassword" name="repeatPassword" type="password"
						class="input-xlarge" required=""
						ng-model="repeatPassword" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="email" translate>EMAIL</label>
				<div class="controls">
					<input id="email" name="email" type="text"
						class="input-xlarge" required="" ng-model="user.email" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="role" translate>ROLE</label>
				<div class="controls">
					<select id="role" name="role" class="input-xlarge"
						ng-model="user.role">
						<option ng-repeat="role in roles" value="{{role.value}}">{{role.name}}</option>
					</select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="submit"></label>
				<div class="controls">
					<button id="submit" name="submit" class="btn btn-primary"
						title="{{'SUBMIT'|translate}}" ng-click="saveUser(user)">
						<span class="glyphicon glyphicon-ok" />
					</button>
					<button id="cancel" name="cancel" class="btn btn-default"
						title="{{'CANCEL'|translate}}" ng-click="cancel()" ng-discard>
						<span class="glyphicon glyphicon-remove" />
					</button>
				</div>
			</div>
		</form>
		<div id="messages" class="alert alert-success" data-ng-show="messages"
			data-ng-bind="messages" />
	</div>
</div>
