<div ng-controller="PollsCtrl"
	ng:init="$root.pageTitle = 'Polls'" />
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title" translate>POLLS</h3>
	</div>
	<div class="panel-body">
		<table id="polls" class="table table-striped table-bordered">
			<thead>
				<tr>
					<th translate>POLL_NAME</th>
					<th translate>ACTION</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="poll in polls">
					<td>{{poll.name}}</td>
					<td>
						<button id="edit" name="edit" class="btn btn-primary"
							ng-click="editPoll(poll)" title="{{'EDIT'|translate}} {{poll.name}}">
							<span class="glyphicon glyphicon-pencil" />
						</button>
						<button id="delete" name="delete" class="btn btn-primary"
							ng-click="deletePoll(poll)" title="{{'DELETE'|translate}} {{poll.name}}">
							<span class="glyphicon glyphicon-remove" />
						</button>
					</td>
				</tr>
			</tbody>
		</table>
		<a id="addPoll" name="addPoll" class="btn btn-primary"
			href="#/polls/poll" title="{{'ADD_POLL'|translate}}" translate>ADD_POLL</a>
	</div>
</div>
